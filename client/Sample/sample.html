<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link of the background and the footer -->
    <link href='./style.css' rel="stylesheet">
    <title>Project 3 Sample</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- in App.js -->
        <div class="background flex-column justify-flex-start min-100-vh">

            <!-- Header -->
            <header class="p-5 teal lighten-2 display-flex align-center">
                <div class="flex-column justify-center align-center text-center">
                    <h1 class="m-0" >&#128218; App name</h1>
                <span class="m-0">A slogan</span>
                </div>
            </header>

            <!-- Login/out(HomePage) For all squre button use-->
            <div class="m-5 flex-column justify-center align-center text-center">
                <button class="m-2 waves-effect waves-light btn-large" style="border-radius: 10px;">Login</button>
                <button class="m-2 waves-effect waves-light btn-large" style="border-radius: 10px;">Sign Up</button>
            </div>

           
            <!-- For Mood Slider -->
            <!-- https://materializecss.com/range.html -->
            <!-- <div class="p-5">
                <div class="d-flex">
                    <h3 class="me-auto">blah</h3>
                    <h3>great</h3>
                </div>
                
                <form action="#">
                    <p class="range-field">
                    <input type="range" id="test5" min="0" max="100" />
                    </p>
                </form>      
            </div> -->

             <!-- Round Button -->
            <div class="m-5 flex-column justify-center align-center text-center">
                <button class="btn-floating btn-large red lighten-2" style="width:100px; height:100px">READY</button>
            </div>

            <!-- Select for the reminder -->
            <!-- https://materializecss.com/select.html -->

            <!-- Fill in form for count down -->
            <div class="d-flex  m-5 ">
                <input type="number" class="input-group-text" placeholder="0" aria-label="hour">
                <span class="">hour</span>
                <input type="number" class="input-group-text" placeholder="0" aria-label="min">
                <span class="">min</span>
                <input type="number" class="input-group-text" placeholder="0" aria-label="sec">
                <span class="">sec</span>
              </div>
<!-- checkbox for Todo list page -->
            <!-- https://materializecss.com/checkboxes.html -->

            <form action="#" class="m-5 flex-column justify-center align-center">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span style="color: white;">Red</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" checked="checked" />
                    <span style="color: white;">Yellow</span>
                  </label>
                </p>
                <!-- first setup type="checkbox", after that, when the user check it, add attribute: checked="checked" -->
                <!-- https://www.w3schools.com/cssref/pr_text_text-decoration.asp -->
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span style="color: white; text-decoration: line-through ">Filled in</span>
                  </label>
                </p>
            </form>

            <!-- text area for Todo list -->
            <!-- https://materializecss.com/text-inputs.html -->
            <div class="row m-5 flex-column justify-center align-center">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <h1>üìù To Do List</h1>
                      <textarea id="icon_prefix2" class="materialize-textarea" placeholder="Tasks"></textarea>
                      <button class="m-2 waves-effect waves-light btn-large" style="border-radius: 10px;">Add</button>
                    </div>
                  </div>
                </form>
              </div>
            <!-- Countdown with reminder -->
              


            <!-- Footer  -->
            <footer class="p-1 teal lighten-2 display-flex align-center">
                <div class="flex-column justify-center align-center text-center">
                    <h3 class="m-0" >&copy; 2022 - Girl Gode Group </h3>
                </div>
            </footer>
        </div>


    </div>
    
  </body>
</html>
